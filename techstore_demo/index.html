<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TechStore - Website Bán Thiết Bị Công Nghệ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TechStore</h1>
        <nav>
            <a href="#">Trang chủ</a>
            <a href="#">Sản phẩm</a>
            <a href="#">Liên hệ</a>
        </nav>
    </header>

    <section class="banner">
        <h2>Chào mừng đến với TechStore</h2>
        <p>Website bán thiết bị công nghệ (bản demo open-source)</p>
    </section>

    <section class="products">
        <h2>Sản phẩm nổi bật</h2>
        <div class="grid">
            <div class="item">
                <img src="https://via.placeholder.com/200" alt="">
                <h3>Tai nghe Bluetooth</h3>
                <p>Giá: 450.000đ</p>
            </div>

            <div class="item">
                <img src="https://via.placeholder.com/200" alt="">
                <h3>Bàn phím cơ</h3>
                <p>Giá: 950.000đ</p>
            </div>

            <div class="item">
                <img src="https://via.placeholder.com/200" alt="">
                <h3>Chuột gaming</h3>
                <p>Giá: 650.000đ</p>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 TechStore Open Source Demo</p>
    </footer>
</body>
</html>
